<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Generator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Generate Your Recipe</h1>

        <!-- Decorative Image -->
        <div class="text-center mb-5">
            <img src="{{ url_for('static', filename='cooking.jpg') }}" alt="Cooking Image" class="img-fluid rounded">
        </div>

        <!-- Form for generating a recipe by dish name -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Find Recipe by Dish Name</h5>
                <form action="/generate_by_dish" method="POST">
                    <div class="mb-3">
                        <label for="dish_name" class="form-label">Enter dish name:</label>
                        <input type="text" class="form-control" id="dish_name" name="dish_name" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>

        <!-- Form for generating a recipe by ingredients -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Find Recipe by Ingredients</h5>
                <form action="/generate_by_ingredients" method="POST">
                    <div class="mb-3">
                        <label for="ingredients" class="form-label">Enter ingredients (comma-separated):</label>
                        <input type="text" class="form-control" id="ingredients" name="ingredients" required>
                    </div>
                    <button type="submit" class="btn btn-success">Submit</button>
                </form>
            </div>
        </div>

        <!-- Form for generating a recipe by uploading an image -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Generate Recipe by Image</h5>
                <form action="/generate_by_image" method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="food_image" class="form-label">Upload an image of the dish:</label>
                        <input type="file" class="form-control" id="food_image" name="food_image" accept="image/*" required>
                    </div>
                    <button type="submit" class="btn btn-warning">Submit</button>
                </form>
            </div>
        </div>

        <!-- Historical Searches -->
        <div class="mt-5">
            <h5>Recent Searches</h5>
            <ul>
                {% for search in recent_searches %}
                <li>{{ search }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
