<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        .card-img-top {
            width: 35vw;
            height: 50vh;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container h-100 justify-content-center">
        <div class="card" style="width: 80%;">
            <img class="card-img-top img-fluid" src="{{ url_for('static', filename=image_url) }}" alt="{{ dish_name }}">
            <div class="card-body">
              <h5 class="card-title">Recipe</h5>
              <p class="card-text">{{ recipe | safe }}</p>
              <a href="{{ url_for('index') }}" class="btn btn-secondary">Try another image</a>
            </div>
          </div>
    </div>
</body>
</html>
