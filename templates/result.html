<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #007bff;
        }
        img {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        h2 {
            margin-bottom: 10px;
            font-size: 20px;
            color: #28a745;
        }
        p {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 20px;
        }
        a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }
        a:hover {
            background-color: #0056b3;
        }
        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px; /* Adjust spacing as needed */
        }

        .image-container img {
            max-width: 100%; /* Ensure image scales correctly */
            height: auto;
        }
        
        .text-content {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dish: {{ dish_name }}</h1>
        <div class="image-container">
            <img src="{{ url_for('static', filename=image_url.split('/')[-2] + '/' + image_url.split('/')[-1]) }}" alt="{{ dish_name }}">
        </div>
        <h2>Recipe:</h2>
        <p>{{ recipe | safe }}</p>
        <a href="{{ url_for('index') }}">Try Another Image</a>
    </div>
</body>
</html>
